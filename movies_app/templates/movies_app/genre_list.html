{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 30px; text-align: center; width: 30%;">
    <table class="table table-dark table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Detail</th>
        </tr>
        {% for genre in genre_list %}
        <tr>
            <td>{{ genre }}</td>
            <td><a href="{% url 'genres:detail' slug=genre.slug %}"><button class="btn btn-success">Detail</button></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
