{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 30px; text-align: center; width: 30%;">
    <table class="table table-dark table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Detail</th>
        </tr>
        {% for director in director_list %}
        <tr>
            <td>{{ director.first_name }} {{ director.middle_name }} {{ director.last_name }} </td>
            <td><a href="{% url 'directors:detail' pk=director.pk %}"><button class="btn btn-success">Detail</button></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
