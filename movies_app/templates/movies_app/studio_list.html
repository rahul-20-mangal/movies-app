{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 30px; width: 80%; text-align: center;">
    <table class="table table-dark table-hover table-striped" style="text-align: center;">
        <tr>
            <th>Name</th>
            <th>Website</th>
            <th>Detail</th>
        </tr>
        {% for studio in studio_list %}
        <tr>
            <td>{{ studio.title }}</td>
            <td><a href="{{ studio.website }}">{{ studio.website }}</a></td>
            <td><a href="{% url 'studios:detail' slug=studio.slug %}"><button class="btn btn-success">Detail</button></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
